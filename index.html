<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/todos.css">
  <title>ToDo List</title>
</head>
<body>
  <div id="container">
    <h1>To-Do List<i class="fa fa-plus" aria-hidden="true"></i></h1>
    <input type="text" id="addToDo" placeholder="Add a To-Do">
    <ul>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i>&nbsp&nbsp</span> Do this</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i>&nbsp&nbsp</span> Do that</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i>&nbsp&nbsp</span> Do this again</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i>&nbsp&nbsp</span> Do that again</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i>&nbsp&nbsp</span> Cancel that</li>
    </ul>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script/todos.js"></script>
</body>
</html>
